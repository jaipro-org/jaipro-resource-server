spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://34.71.32.155:8080/auth/realms/eureka


  # R2DBC Driver config
  r2dbc:
    url: ${PG_URL}
    username: ${PG_USER}
    password: ${PG_PWD}
    pool:
      initial-size: 10
      max-idle-time: 30m

logging:
  config: classpath:log4j2-debug-spring.xml
  level:
    io.r2dbc.postgresql.client: DEBUG # for database initialization
    io.r2dbc.postgresql.QUERY: DEBUG # for queries
    io.r2dbc.postgresql.PARAM: DEBUG # for parameters
    org:
      springframework:
        web:
          server: trace